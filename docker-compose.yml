version: '3.8'

services:
  nextjsapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: nextjsapp:latest
    container_name: nextjsapp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nextjsapp-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    image: nextjsapp:dev
    container_name: nextjsapp-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev
    restart: unless-stopped
    profiles:
      - dev